
<div class="modal fade" id="modalCiudad" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" >
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" >
          {{ !this.dataApi.selectedCiudad.id ? 'Nueva Publicación' : 'Actualizar Publicación' }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formCiudad="ngForm" (ngSubmit)="onSaveCiudad(formCiudad)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedCiudad.id">
          <div class="form-group">
            <label for="name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="this.dataApi.selectedCiudad.name">
          </div>

          <div class="form-group">
            <label for="recipe" class="col-form-label">Descripcion:</label>
            <input type="text" class="form-control" name="recipe" [(ngModel)]="this.dataApi.selectedCiudad.recipe">
          </div>
          <div class="form-group">
            <label for="image" class="col-form-label">Imagen:</label>
            <input type="text" class="form-control" name="image" [(ngModel)]="this.dataApi.selectedCiudad.image">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Enviar Ciudad</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
