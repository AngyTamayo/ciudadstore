
  
  <section class="row mt-5" >
    <div class="col" style="margin-top: 100px">
      <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalCiudad">Nueva Ciudad</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Recipe</th>
            <th scope="col">Image</th>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ciudad of publicaciones; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{ciudad.name}}</td>
            <td>{{ciudad.recipe}}</td>
            <td>{{ciudad.image}}</td>
            <td>
              <button class="btn btn-primary">Update</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="onDeleteCiudad(ciudad.id)">Detete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <app-modal></app-modal>
