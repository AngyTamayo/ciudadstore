<body>
<section id="login" class="mb-5 mt-5" >
    <div class="container" >
      <div class="row" >
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login align-content-center" style="margin-top: 150px">
            <div class="card" >
              <div class="card-body text-center" style= "background-color:darkgray">
                <form #formLogin="ngForm" (submit)="onLogin()">
                  <h1 class="h3 mb-3 font-weight-normal" style="font-family: boink let" *ngIf="!isError">Login</h1>
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                    Algo esta mal!
                  </div>
                  <div class="form-group">
                    <input [(ngModel)] = email type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input [(ngModel)] = password type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-lg btn-danger btn-block" >Login</button>
                  <div class="form-group">
                    <a routerLink="/user/register" class="form-control login-user">No estoy registrado</a>
                  </div>
                  <div class="form grup">
                    <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()" style="background-color: white;">
                      <span class="fa fa-google"></span>
                      GOOGLE
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
